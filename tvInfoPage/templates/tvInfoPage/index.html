<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<title>{{ listing.title }}</title>
<body>
  <div class="topbar">
    <div class="logo">
      <a href="/search/"><h3>Media Search Engine</h3></a>
    </div>
    <div class="search">
      <form method="POST" action="/search/">
      {% csrf_token %}
      <input type="text" name="textfield" size=25 placeholder="Enter search terms here"><button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="listing">
    <div class="pic">
      <h1>{{ listing.title }} </h1>
      <img src= {{ listing.image_url }} alt="Image Not Found!" width = "240" height = "300" /></a>
    </div>
    <div class="info">
      <h3>Description</h3>
      <p>{{ listing.description }} </p>
      <div class="lang">
        <b>Language: </b><p>{{ listing.language }}</p>
      </div>
      <div class="year">
        <b>Year: </b><p>{{ listing.year }}</p>
      </div>
      <div class="country">
        <b>Country: </b><p>{{ listing.country }}</p>
      </div>
      <div class="imdb_rate">
        <b>IMDB Rating: </b><p>{{ listing.imdb_rating}}</p>
      </div>
    </div>
  </div>
  <div class="recs">
    <h2>Recommendations</h2>
    <ul class="grid">
      {% for title in rec %}
        <li class="module">
          <figure>
          <a href= {{"/tv/"|add:title.imdb_id }}>
          <img src= {{ title.image_url }} alt="Image Not Found!" width = "80" height = "100" /></a>
          <figcaption>{{ title.title }} </figcaption>
          </figure>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
<style>

body {
    background-color: #1e2129;
}

p {
  color: #FFFFFF;
  margin-left: 3%;
}

.info h3 {
  color: #0bd2e0;
}

h1, h2, h3, b {
  color: #0bd2e0;
}

.listing {
    height: 70%;
    border: none;
}

.pic {
    float: left;
    margin-left: 1%;
    width: 22%;
    height: 100%;
}

.pic img {
    margin-left: 10%;
}

.info {
    float: center;
    margin-left: 22%;
    padding-top: 3%;
}

.topbar {
    overflow: hidden;
}

.topbar .logo {
  float: left;
}

.topbar .logo h3 {
  text-decoration: none;
  color: #fff;
  font-family: monospace;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  margin-top: 3.5%;
}

.topbar .logo a {
  text-decoration: none;
}

.topbar .search {
    float: right;
    position: relative;
}

.topbar input[type=text] {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
    border-radius: 25px;
}

.topbar .search button {
    padding: 6px 10px;
    margin-top: 8px;
    background-color: #0bd2e0;
    font-size: 19.5px;
    border: none;
    cursor: pointer;
    border-radius: 25px;
    position: absolute;
    left: 223.25px;
}

.topbar .search button:hover {
    opacity: 0.8;
}

.grid {
    /* Grid Fallback */
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;

    /* Supports Grid */
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-auto-rows: minmax(150px, auto);
    grid-gap: 1em;
}

.module {
    /* Demo-Specific Styles */
    display: flex;
    justify-content: center;
    height: 175px;

    /* Flex Fallback */
    margin-left: 5px;
    margin-right: 5px;
    flex: 1 1 200px;
}

.module img {
    outline: none;
}

img:hover {
    opacity: 0.5;
}

figcaption {
    color: #FFFFFF;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: auto;
}
</style>
</html>
